<main class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <form enctype="application/x-www-form-urlencoded" role="form" novalidate onsubmit="return false">
      <input class="new-todo" placeholder="What needs to be done" autofocus (blur)="addTodo($event)" (keydown.enter)="addTodo($event)" />
    </form>
  </header>
  <section class="main" *ngIf="todosCount > 0">
    <app-complete-all></app-complete-all>
    <app-todos-list></app-todos-list>
  </section>
  <footer class="footer" *ngIf="todosCount > 0">
    <span class="todo-count">{{activeTodosCount}} item left</span>
    <ul class="filters">
      <li>
        <a href="javascript:void(0)" [ngClass]="{'selected': filterMode === 'All'}" (click)="showFilteredTodos('All')">All</a>
      </li>
      <li>
        <a href="javascript:void(0)" [ngClass]="{'selected': filterMode === 'Active'}" (click)="showFilteredTodos('Active')">Active</a>
      </li>
      <li>
        <a href="javascript:void(0)" [ngClass]="{'selected': filterMode === 'Completed'}" (click)="showFilteredTodos('Completed')">Completed</a>
      </li>
    </ul>
    <button class="clear-completed" (click)="clearCompletedTodos()">Clear completed</button>
  </footer>
</main>
<footer class="info">
  <p>Double-click to edit a todo</p>
</footer>
